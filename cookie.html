<!DOCTYPE html>
<html lang="en">
<body>
<script>
    let time=new Date();
    time.setDate(time.getDate()+7);
    document.cookie='name=zhangsan';
    document.cookie='age=18';
    document.cookie='sex=nan;expires='+time.toGMTString();//设置有效期，格林尼治时间

    function getCookie(attr) {
        let cookies=document.cookie.split(';');
        for (let i=0;i<cookies.length;i++){
            let arr=cookies[i].split('=');
            if(arr[0]==attr){
                return arr[1];
            }
        }
        return false;
    }//封装的获取某cookie的函数


</script>
</body>
<head>
    <meta charset="UTF-8">
    <title>cookie</title>
</head>
</html>
